{{define "results"}}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gmail Results</title>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<h3>Here are your search results:</h3>
		<ul>{{range .}}
		<li><a href="https://mail.google.com/mail/u/0/#all/{{.ID}}">{{.ID}}</a></li>
		{{end}}
		</ul>
	</body>
</html>
{{end}}
