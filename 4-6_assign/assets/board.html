{{define "Board"}}
<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/hiddenDir/mystyle.css">
		<title>Bulletin Board</title>
	</head>

	<body>
		<h3 id="board_title">Welcome to the Bulletin Board, {{.User}}</h3>
		<p>Browse the following posts:</p>
		{{range .Thread}}
		<form action="/viewthread" method="post">
			<p>{{.Post.Message}} by: {{.Post.Author}} on:{{.Post.PostDate}} {{if .Post.UpdateDate}}updated on: {{.Post.UpdateDate}}{{end}}</p>
			<input name="encoded_key" type="hidden" value="{{.ID}}">
			<button type="submit">View Thread</button>
		</form>
		{{end}}
		<form class="button" action="/create"><button type="submit">New Thread</button></form>
	</body>

</html>
{{end}}
